<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tablas</h1>
    <br>
    <h2>Tabla 1</h2>
    <table id="uno">
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr> 
    </table>
    <h2>Tabla 2</h2>
    <table id="uno">
        <tr>
            <td id="dos">A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
    </table border="1">
    <h2>Tabla 3</h2>
    <table id="tres" border="1">
        <tbody>
        <tr>

            <td id="celdas">A</td>
            <td id="celdas">B</td>
            <td id="celdas">C</td>
        </tr>
        <tr>

            <td id="celdas">D</td>
            <td id="celdas" colspan="2">E,F</td>
        </tr>
        <tr>

            <td id="celdas">G</td>
            <td id="celdas">H</td>
            <td id="il" olspan="2" rowspan="2">I,L</td>
        </tr>
        <tr>

            <td id="celdas">J</td>
            <td id="celdas">K</td>
        </tr>
     </tbody>
    </table>
</body>
</html>
